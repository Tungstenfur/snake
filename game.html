<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wąsz the game</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex">
      <h1>Wąsz the game</h1>
      <span>
        <img
          src="assets/apple.png"
          alt="Jabłka"
          class="icon"
          style="filter: saturate(160%) brightness(210%)"
        />
        <span id="score" class="score">0</span>
      </span>
      <span>
        <img
          src="assets/hscore.png"
          alt="Najwyższy wynik"
          class="icon"
          style="filter: contrast(120%)"
        />
        <span id="hscore" class="score">0</span>
      </span>
      <div class="crt-wrap">
        <canvas id="snakeArea" class="crt-canvas" width="20" height="20">
        </canvas>
      </div>
      <h2 id="pause-text">
        Oczekiwanie na operatora węsza, wciśnij P aby rozpocząć
      </h2>
      <form id="config-form">
        <h3 class="config">WĄSZ.CONFIG</h3>
        <label for="speed">WĄSZ.TICKSPEED =</label>
        <input
          type="number"
          id="speed"
          name="speed"
          min="50"
          max="500"
          class="config"
        /><br />
        <label for="apples">WĄSZ.APPLES =</label>
        <input
          type="number"
          id="apples"
          name="apples"
          min="1"
          max="5"
          class="config"
        /><br />
        <label for="areaSize">AREA.SIZE =</label>
        <input
          type="number"
          id="areaSize"
          name="areaSize"
          min="10"
          max="30"
          class="config"
        /><br />
        <label for="increment">SPEED.INCREMENT =</label>
        <input
          type="number"
          id="increment"
          name="increment"
          min="0"
          max="10"
          class="config"
        /><br />
        <label for="minspeed">SPEED.MIN =</label>
        <input
          type="number"
          id="minspeed"
          name="minspeed"
          min="25"
          class="config"
        /><br />
        <button type="submit" id="zastosuj">Zastosuj</button>
      </form>
    </div>
  </body>
</html>
